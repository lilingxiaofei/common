apply plugin: 'com.android.library'
group='com.github.Awent'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api "com.facebook.fresco:fresco:1.10.0"
    // 支持 GIF 动图，需要添加
    api "com.facebook.fresco:animated-gif:1.10.0"
    // 支持 WebP （静态图+动图），需要添加
    api "com.facebook.fresco:animated-webp:1.10.0"
    api "com.facebook.fresco:webpsupport:1.10.0"
    //跟随viewpager的点
    api 'me.relex:circleindicator:1.1.8@aar'
    //上滑控制面板,项目中的potopick中有使用案例
    api 'com.sothree.slidinguppanel:library:3.3.0'
    //android6.0权限工具类
    api 'com.lovedise:permissiongen:0.1.1'
    //加载超长图必备库
    api 'com.davemorrissey.labs:subsampling-scale-image-view:3.7.2'
}
